<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/react/16.8.2/umd/react.development.js"></script>
    <script src="https://cdn.bootcss.com/react-dom/16.8.2/cjs/react-dom.development.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.3/babel.js"></script>
</head>

<body>
    <div class="root"></div>
    <script type="text/javascript">
        function formatName(user) {
            return user.firstname + "" + user.lastname;
        }
        const user = {
            firstname: 'harper',
            lastname: 'perer'
        };
        const element = ( <
            h1 >
            Hello, {
                formatName(user)
            }!
            <
            /h1>
        );

        ReactDOM.render(
            element, document.getElementById('root')
        )
    </script>
</body>

</html>
